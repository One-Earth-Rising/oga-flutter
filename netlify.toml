[build]
  publish = "build/web"
  command = "flutter build web"

[build.environment]
  FLUTTER_SKIP_ANALYTICS = "true"

# SPA Routing - all routes to index.html for Flutter router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/canvaskit/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment contexts
[context.production]
  environment = { ENVIRONMENT = "production" }

[context.develop]
  environment = { ENVIRONMENT = "staging" }

[context.branch-deploy]
  environment = { ENVIRONMENT = "development" }

[context.deploy-preview]
  environment = { ENVIRONMENT = "development" }

  # ═══════════════════════════════════════════════════════════════════
# netlify.toml — OGA Web Showcase
# ═══════════════════════════════════════════════════════════════════
# Edge function intercepts crawlers for dynamic OG tags.
# Real users pass through to _redirects → index.html → Flutter SPA.

[build]
  publish = "build/web"
  command = "flutter build web"

# Edge function: serve OG meta tags to social crawlers
[[edge_functions]]
  path = "/invite/*"
  function = "og-invite"